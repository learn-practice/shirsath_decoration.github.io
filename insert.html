<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="place_order.css">
</head>
<body>
    <form class="place_order_page" action="insert.php" method="post">
        <div class="content">
         <div>   
        <label for="customer-name">Customer Name</label>
        <input type="text" name="customer-name" id="customer-name" required>
    </div>
    <div>
        <label for="customer-add">Customer Address</label>
        <input type="text" name="customer-add" id="customer-add" required><br>
    </div>
    <div>
        <label for="address_event">Address to hold event</label>
        <input type="text" name="address_event" id="address_event">
    </div>
    <div>
        <label for="price">Expected price</label>
        <input type="text" name="price" id="price"><br>
    </div>
    <div>
        <label for="event">Event</label>
        <select name="event" id="event">
            <option value="wedding">wedding</option>
            <option value="annevercery">annevercery</option>
            <option value="birthday">birthday</option>
            <option value="store opening">store opening</option>
            <option value="baby shower">baby shower</option>
            <option value="school program">school program</option>

        </select>
    </div>
    <div>
        <label for="date">Date Of Event</label>
        <input type="date" name="date" id="date" ><br>
    </div>
    <div>
        <label for="email">email Address</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="mobile_number">Mobile number</label>
        <input type="text" name="mobile_number" id="mobile_number"><br>
    </div>
    <div class="button"> 
        <input type="submit" value="submit">
         <input type="reset" value="reset">
        </div>
        </div>
    </form>
</body>
</html>
